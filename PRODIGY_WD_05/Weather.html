<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./weather.css" />
    <link rel="shortcut icon" href="./myimg/weather.png" type="image/x-icon" />
  </head>
  <body>
    <main class="data">
      <section class="Main">
        <section class="main-1">
          <div class="s_row">
            <form class="form-mainn" role="search">
              <input
                type="search"
                id="city"
                class="search-input-area"
                placeholder="Search"
                aria-label="search"
                name=""
                id=""
              />
              <button class="btn" type="submit" id="submit">
                <img class="s-btn" src="./myimg/search.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="info">
            <img
              class="main-img"
              src="./myimg/vecteezy_3d-weather-icon-day-with-snow_24825197.png"
              alt=""
            />
            <div class="data-1" id="data">
              <div class="main-details">
                <h1 id="temperature"><span id="temp"></span>&deg;C</h1>
                <h1 class="title">City <span id="cityName"></span></h1>
              </div>
            </div>
          </div>
        </section>

        <section class="main-2">
          <div class="section" id="data">
            <div>
              <img
                src="./myimg/New Project (1).png"
                class="main-section-logo"
              />
              <h4 class="weat-input2"><span id="humidity"></span></h4>
            </div>
          </div>

          <div class="section" id="data">
            <div>
              <img
                src="./myimg/New Project (2).png"
                class="main-section-logo"
              />
              <h4 class="weat-input2"><span id="wind_speed"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Sunrise</h4>
              <h4 class="weat-input"><span id="sunrise"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Sunset</h4>
              <h4 class="weat-input"><span id="sunset"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Cloud pct</h4>
              <h4 class="weat-input"><span id="cloud_pct"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Feels like</h4>
              <h4 class="weat-input"><span id="feels_like"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Min temp</h4>
              <h4 class="weat-input"><span id="min_temp"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Max temp</h4>
              <h4 class="weat-input"><span id="max_temp"></span></h4>
            </div>
          </div>

          <div class="section">
            <div>
              <h4 class="txt blow">Wind degrees</h4>
              <h4 class="weat-input"><span id="wind_degrees"></span></h4>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
